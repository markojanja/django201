{% extends "base.html" %} 
{% block body %}
<div class="flex w-full items-center justify-center">
  <div
    class="flex w-full min-h-screen flex flex-col items-center justify-start mt-10 bg-gray-100 m"
  >
    <div
      class="flex flex-col bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-3xl w-full max-w-xl"
    >
      <div class="font-medium self-center text-xl sm:text-3xl text-gray-800">
        <div class="mt-10">
          <div class="flex flex-col mb-5">
            <h1 class="mb-5">Delete post</h1>
            <div class="text-base w-full m">
              <form method="post" action="">
                {% csrf_token %}
                <p>Are you sure you want to delete this post?</p>
                <input class="primaryAction flex mt-2 items-center justify-center focus:outline-none text-white text-base sm:text-base bg-red-500 hover:bg-red-600 rounded-2xl py-2 w-full transition duration-150 ease-in" type="submit" value="Confirm" id="confirm"/>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% endblock body %}
  </div>
</div>
