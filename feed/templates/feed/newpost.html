{% extends "base.html" %} {% block body %}

<div class="flex w-full items-center justify-start mt-20">
  <div
    class="flex w-full min-h-screen flex flex-col items-center justify-start bg-gray-100 m"
  >
    <div
      class="flex flex-col bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-3xl w-full max-w-xl"
    >
      <div class="font-medium self-center text-xl sm:text-3xl text-gray-800">
        <div class="mt-10">
          <div class="flex flex-col mb-5">
            <h1 class="mb-5">Update post</h1>
            <div class="text-base w-full m">
              <form method="POST" accept="">
                {% csrf_token %} {{form.as_p}}

                <div class="flex mt-3 justify-center">
                  <button
                    class="bg-white text-gray-800 font-bold rounded border-b-2 border-green-500 hover:border-green-600 hover:bg-green-500 hover:text-white shadow-md py-2 px-6 inline-flex items-center"
                    type="submit"
                  >
                    <span class="justify-center">Update</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                    >
                      <path
                        fill="currentcolor"
                        d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"
                      ></path>
                    </svg>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock body %}
</div>
